<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disney characters</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/d.dedisney.png" />
  </head>

  <body>
    <header class="header"></header>
    <main>
      <form class="form">
        <label class="form__label" for="characters"
          >Search here for your disney character</label
        >
        <input
          type="text"
          name="characters"
          id="characters"
          class="form__input js_input"
          placeholder="Example: Olu Mel"
        />
        <input type="submit" class="form__search js_btnSearch" value="Search" />
      </form>
      <h1 class="title_cards">Characters</h1>
        <h2 class="hidden title_cards">Favorites</h2>
      <ul class="js_card_list">
      </ul>
    </main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
