<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disney characters</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/d.dedisney.png" />
  </head>

  <body>
    <header class="header"></header>
    <main>
      <form class="form">
        <label class="form__label" for="characters"
          >Search here for your disney character</label
        >
        <input
          type="text"
          name="characters"
          id="characters"
          class="form__input js_input"
          placeholder="Example: Olu Mel"
        />
        <input type="submit" class="form__search js_btnSearch" value="Search" />
      </form>
      <section class="main_section">
      <section class="section_favorites">
        <h2 class="title_cards js_title_favorites">Favorites</h2>
        <ul class="favoritesList js_list_favorites"></ul>
      </section>
      <section class="section_characters">
        <h2 class="title_cards">Characters</h2>
        <ul class="card_container js_card_list"></ul>
      </section>
    </section>
    </main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
